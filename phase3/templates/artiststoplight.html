  <p id="info" style="font-family:'Eternal';color:white;margin-top: 228px;margin-left: 103px;height: 100px;width: 900px; border: 1px; padding: 10px;"></p>

  <h1 style="font-family: 'Eternal';color: white;height: 200px;position: absolute;top: 600px;left: 900px;">Reviews</h1>
  <form style="position: absolute;top: 639px;left: 899px;"onsubmit="addReview(); return false;">
    <label for="name" style="font-family: 'Eternal';color: white;">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="rating" style="font-family: 'Eternal';color: white;">Rating:</label>
    <br>
    <div class="rate">
      <input type="radio" id="star5" name="rating" value="5" required />
      <label for="star5" title="5 stars">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" required />
      <label for="star4" title="4 stars">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" required />
      <label for="star3" title="3 stars">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" required />
      <label for="star2" title="2 stars">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" required />
      <label for="star1" title="1 star">1 star</label>
    </div>
    <br>
    <br>
    <br>
    <label for="review" style="font-family: 'Eternal';color: white;">Review:</label>
    <br>
    <textarea id="review" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <table id="reviews" style="margin-top: 84px;">
    <thead>
      <tr>
        <th style="font-family: 'Eternal';color: white;">Name</th>
        <th style="font-family: 'Eternal';color: white;">Rating</th>
        <th style="font-family: 'Eternal';color: white;">Review</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    function addReview() {
      var name = document.getElementById("name").value;
      var rating = document.querySelector('input[name="rating"]:checked').value;
      var review = document.getElementById("review").value;
      var table = document.getElementById("reviews").getElementsByTagName("tbody")[0];

      var row = table.insertRow();
      var nameCell = row.insertCell(0);
      
      var ratingCell = row.insertCell(1);
      
      var reviewCell = row.insertCell(2);
      
      nameCell.innerHTML = name;
      ratingCell.innerHTML = rating;
      reviewCell.innerHTML = review;
      row.style.fontFamily = "Eternal";
      row.style.color = "white";
      document.getElementById("name").value = "";
      document.querySelector('input[name="rating"]:checked').checked = false;
      document.getElementById("review").value = "";
    }
  </script>
